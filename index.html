<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <section>
      <form id="survey-form" action="https://register-demo.freecodecamp.org">
        <fieldset>
          <label id="name-label" for="text"
            >Name<input
              id="name"
              name="Enter your name"
              type="text"
              placeholder="Enter your name"
              required
              class="form-control"
          /></label>
          <label id="email-label" for="email"
            >Email<input
              id="email"
              type="email"
              placeholder="Enter your email"
              required
              class="form-control"
          /></label>
          <label id="number-label" for="number"
            >Age<input
              id="number"
              type="number"
              placeholder="Enter your age"
              min="8"
              max="21"
              class="form-control"
          /></label>
          <label for="select"
            >Which option best describes your current role?
            <select
              id="dropdown"
              name="select-current-role"
              class="form-control"
            >
              <option disabled selected value>Select current role</option>
              <option value="1">Student</option>
              <option value="2">Full Time Job</option>
              <option value="3">Full Time Learner</option>
              <option value="4">Prefer Not To Say</option>
              <option value="5">Other</option>
            </select>
          </label>
        </fieldset>
        <fieldset>
          <label>Would you recommend freeCodeCamp to a friend?</label>
          <label
            ><input
              name="user-recommend"
              value="definitely"
              type="radio"
              class="input-radio"
              checked
            />Definitely</label
          >
          <label
            ><input
              name="user-recommend"
              value="maybe"
              type="radio"
              class="input-radio"
            />Maybe</label
          >
          <label
            ><input
              name="user-recommend"
              value="not-sure"
              type="radio"
              class="input-radio"
            />Not sure</label
          >
        </fieldset>
        <fieldset>
          <label
            ><select id="dropdown">
              <option disabled selected value>Select an option</option>
              <option value="1">Challenges</option>
              <option value="2">Projects</option>
              <option value="3">Community</option>
              <option value="4">Open Source</option>
            </select>
          </label>
        </fieldset>
        <fieldset id="dropdown">
          <label for=""
            >What would you like to see improved? (Check all that apply)</label
          >
          <label
            ><input
              type="checkbox"
              value="front-end-projects"
              class="input-checkbox"
            />Front end Projects</label
          >
          <label
            ><input
              type="checkbox"
              value="back-end-projects"
              class="input-checkbox"
            />Back end Projects</label
          >
          <label
            ><input
              type="checkbox"
              value="data-visualization"
              class="input-checkbox"
            />Data Visualization</label
          >
          <label
            ><input
              type="checkbox"
              value="challenges"
              class="input-heckbox"
            />Challenges</label
          >
          <label
            ><input
              type="checkbox"
              value="open-source-community"
              class="input-checkbox"
            />Open Source Community</label
          >
          <label
            ><input
              type="checkbox"
              value="gitter-help-rooms"
              class="input-checkbox"
            />Gitter help rooms</label
          >
          <label
            ><input
              type="checkbox"
              value="videos"
              class="input-checkbox"
            />Videos</label
          >
          <label
            ><input
              type="checkbox"
              value="city-meetups"
              class="input-checkbox"
            />City Meetups</label
          >
          <label
            ><input
              type="checkbox"
              value="wiki"
              class="input-checkbox"
            />Wiki</label
          >
          <label
            ><input
              type="checkbox"
              value="forum"
              class="input-checkbox"
            />Forum</label
          >
          <label
            ><input
              type="checkbox"
              value="additional-courses"
              class="input-checkbox"
            />Additional Courses</label
          >
        </fieldset>
        <fieldset class="comment" id="comment-label">
          <label>Any comments or suggestions?</label>
          <textarea
            name="text-area"
            placeholder="Enter your comment here..."
          ></textarea>
        </fieldset>
        <fieldset>
          <input id="submit" type="submit" class="submit" />
        </fieldset>
      </form>
    </section>
  </body>
</html>
